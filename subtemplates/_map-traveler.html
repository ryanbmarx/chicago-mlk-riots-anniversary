<div class='map-wrapper map-wrapper--traveler'>
	<div class='map'>
		<img class='map-base-layer' src='img/maps/base-map.png' />
		<img class='map-layer map-layer--neighborhoods' src='img/maps/neighborhoods.svg' />
		<img class='map-layer map-layer--business-gone' src='img/maps/business-gone.svg' />
		<img class='map-layer map-layer--friday-marching' src='img/maps/friday-marching.svg' />
		<img class='map-layer map-layer--national-guard' src='img/maps/national-guard.svg' />
		<img class='map-layer map-layer--madison-street' src='img/maps/madison-street.svg' />
		<img class='map-layer map-layer--betty-home' src='img/maps/betty-home.svg' />
		<img class='map-layer map-layer--madison-street2' src='img/maps/madison-street2.svg' />
		<img class='map-layer map-layer--randall-harris' src='img/maps/randall-harris.svg' />
		<img class='map-layer map-layer--national-guard2' src='img/maps/national-guard2.svg' />
		<div class='map__notes'>
			<p class='chart-label'>{{ map_note }}</p>
			<p class='chart-label'>{{ map_sources }}</p>
		</div>
	</div>
</div>
