<div class='vignettes-header'>
	<div class='vignettes-header__inner'>
		<h1 class='vignettes-header__headline'>{{ vignettes_headline }}</h1>
		<h2 class='vignettes-header__dek'>{{ vignettes_subheadline }}</h2>
		<ul class='vignettes-header__mugs'>
			{% for v in vignettes %}
				<li class='header-mug header-mug--{{ loop.index }}'>
					<a class='header-mug__link' href="#{{ v.id }}">
						<img class='header-mug__image' src='{{ v.image }}' alt="" />
						<span class='header-mug__text' >{{ v.kicker }}</span>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
