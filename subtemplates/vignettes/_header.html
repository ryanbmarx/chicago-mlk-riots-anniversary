<div class='vignettes-header'>
	<div class='vignettes-header__inner'>
		{% include "base-subtemplates/_social-share.html" %}
		<h1 class='vignettes-header__headline'>{{ vignettes_headline }}</h1>
		<h2 class='subheadline'>{{ vignettes_subheadline }}</h2>
		<div class='bylines'>
			<p itemprop="author creator">
				By <a href="mailto:tbriscoe@chicagotribune.com" target="_blank">
					<span itemtype="http://schema.org/Person" itemscope="">Tony Briscoe</span>
				</a>,
				<a href="mailto:eolumhense@chicagotribune.com" target="_blank">
					<span itemtype="http://schema.org/Person" itemscope="">Ese Olumhense</span>
				</a> and 
				<a href="mailto:wlee@chicagotribune.com" target="_blank">
					<span itemtype="http://schema.org/Person" itemscope="">William Lee</span>
				</a>
			</p>
			<meta itemprop="datePublished" datetime="{{ date_published|xldate_to_datetime }}" content="{{ date_published|xldate_to_datetime }}">
			<time itemprop="dateModified" datetime="{{ date_modified }}"content="{{ date_modified|xldate_to_datetime }}">UPDATED: {{ date_modified|xldate_to_datetime|format_date_with_strftime("%B %-d, %Y") }}</time>
		</div>
	</div>
</div>
